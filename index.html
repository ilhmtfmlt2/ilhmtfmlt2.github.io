<head>
    <meta charset="UTF-8">

    <title>哔哩哔哩工具页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 背景渐变动态效果 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #FF8CB0, #FFECF1, #FF6699);
            background-size: 300% 300%;
            animation: gradientBackground 6s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 居中卡片 */
        .container {
            text-align: center;
            background-color: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: #FF6699;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .link {
            display: inline-block;  /* 改为inline-block使其可居中 */
            margin: 15px auto;  /* 自动左右边距，居中 */
            padding: 12px 25px;
            background-color: #FF6699;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            transform: translateY(0); /* 初始位置 */
        }

        .link:hover {
            background-color: #FF8CB0;
            transform: translateY(-5px); /* 按钮向上抬起 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .link:active {
            background-color: #E84B85;
            transform: translateY(2px); /* 点击按钮时有下沉效果 */
        }

        .link:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 102, 153, 0.5);
        }

        .link i {
            margin-right: 8px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .link:hover i {
            transform: rotate(10deg);
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
